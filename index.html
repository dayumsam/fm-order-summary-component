<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="card">
    <img src="./images/illustration-hero.svg" class="card__img" alt="qr-code">

    <div class="content-wrapper">
      <h1 class="card__title fw-3">
        Order Summary
      </h1>
  
      <p class="card__content">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="card__plan">
        <div class="left">
          <img src="./images/icon-music.svg" alt="music icon">
          <div>
            <p class="fw-2">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>

        <a href="#" class="fw-2">Change</a>
      </div>

      <a href="#" class="card__checkout fw-3">Proceed to Payment</a>
      <a href="#" class="card__cancel fw-3">Cancel Order</a>
    </div>

  </main>

</body>
</html>
